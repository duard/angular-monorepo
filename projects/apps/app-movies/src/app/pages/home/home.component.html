<p>home works!</p>
<p>
  Select a hover color:
  <select id="hoverColor" name="hoverColor" [(ngModel)]="hoverColorVar">
    <option value="red">Red</option>
    <option value="green">Green</option>
    <option value="blue">Blue</option>
  </select>
</p>

<h1>Version 9 And After</h1>
<button type="button" [style.--hoverColor]="hoverColorVar">Press Me</button>

<h1>Version 8 And Before</h1>
<button type="button"
  bindScssVariable="hoverColor"
  [bindScssVariableValue]="hoverColorVar"
>Press Me</button>

<div style="text-align:center">
  <h2>Using Solid Icons</h2>
  <fa-icon [icon]="['fas', 'square']"></fa-icon>
  <br />
  <fa-icon [icon]="['fas', 'check-square']"></fa-icon>
</div>
<hr />
<div style="text-align:center">
  <h2>Using Regular Icons</h2>
  <fa-icon [icon]="['far', 'square']"></fa-icon>
  <br />
  <fa-icon [icon]="['far', 'check-square']"></fa-icon>
</div>
<hr />
<div style="text-align:center">
  <h2>Using Brand Icons</h2>
  <fa-icon [icon]="['fab', 'stack-overflow']"  size="6x"></fa-icon>
  <br />
  <fa-icon [icon]="['fab', 'github']"  size="6x"></fa-icon>
  <br />
  <fa-icon [icon]="['fab', 'medium']"  size="6x"></fa-icon>
</div>
