<p>basic-pagination works!</p>
<pre> pagination {{pagination | json }} </pre>
<ol class="paginator-container">
  <li (click)="navigateToPage(1)">First page</li>
  <li (click)="navigateToPage(pageNum - 1)">Previous page</li>
  <li *ngFor="let page of pagination.pages; trackBy: trackByFn" class="paginator-number"
    [class.active]="page === pagination.pageNum" (click)="navigateToPage(page)">
    {{ page }}
  </li>
  <li (click)="navigateToPage(pageNum + 1)">Next page</li>
  <li (click)="navigateToPage(maxPages)">Last page</li>
</ol>
<pre>pageNum : {{pageNum}}</pre>
<pre>rows : {{rows}}</pre>
<pre>pageSize : {{pageSize}}</pre>
<pre>pageNum : {{pageNum}}</pre>
<pre>rulerLength : {{pageNum}}</pre>
